<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <h1><i>Welcome to Our Ricochet Rumble Game</i></h1>

    <div id="start">
        <button id="startBtn" class="choiceBtn" type="button">Start Game</button>
        <button id="normalMode" class="choiceBtn"  type="button" hidden>Normal Mode</button>
        <button id="hackerMode" class="choiceBtn"  type="button" hidden>Hacker Mode</button>
        <button id="hackerModePro" class="choiceBtn"  type="button" hidden>Hacker Mode++</button>
        <button id="singlePlay" class="choiceBtn"  type="button" hidden>Single Player</button>
        <button id="doublePlay" class="choiceBtn"  type="button" hidden>Multi Player</button>
    </div>
    <div id="spellDetails" hidden>
        <h6>OTS</h6>
        <p>One Time Sheild provides one life</p>
        <h6>TP</h6>
        <p>Tile Pass let bullet pass without obstruction</p>
        
    </div>
    <script src="home.js"></script>
    
</body>

</html>
